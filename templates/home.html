{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="box">
        <div class="container">
         	<div class="row">

            {% for i in objects %}
  			    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

    					<div class="box-part text-center">

                <i class="{{i[3]}}" aria-hidden="true"></i>

    						<div class="title">
    							<h3>{{i[1]}}</h3>
    						</div>

    						<div class="text">
    							<span>{{i[2]}}</span>
    						</div>

    						<button name="subject" type="submit" class="btn btn-primary">enter</button>

    					 </div>

    				</div>
            {% endfor %}

    		</div>
        </div>
    </div>
{% endblock %}
